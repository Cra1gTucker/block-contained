<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Contained</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        Block Contained
      </h1>
    </header>

    <section id="redirectionButton">
      <h1>Enable CDN Redirection</h1>
      <h2>Try to redirect blocked requests to an accessible CDN</h2>
      <label class="switch">
        <input type="checkbox" id="redirect">
        <span class="slider round"></span>
      </label>
    </section>
    <h2>Icons from <a href="https://www.iconshock.com/">iconshock</a></h2>
    <br><br>
    <script src="settings.js"></script>
  </body>
</html>
